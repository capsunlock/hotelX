<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form</title>
    <!-- Use the Tailwind CSS JIT CDN for a quick, single-file setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div
      class="bg-white p-6 sm:p-8 lg:p-10 rounded-xl shadow-2xl w-full max-w-2xl"
    >
      <h1
        class="text-3xl sm:text-4xl font-extrabold text-gray-900 text-center mb-2"
      >
        Contact Us
      </h1>
      <p class="text-base sm:text-lg text-gray-500 text-center mb-8">
        We'd love to hear from you. Please fill out the form below.
      </p>
      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200"
          />
        </div>
        <div>
          <label
            for="message"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200 resize-none"
          ></textarea>
        </div>
        <div class="flex items-center justify-center">
          <button
            type="submit"
            class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300"
          >
            Send Message
          </button>
        </div>
      </form>
      <div
        id="status-message"
        class="mt-6 text-center text-sm font-medium hidden"
      ></div>
    </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          const statusMessage = document.getElementById("status-message");

          // Log the form data to the console instead of sending it
          const formData = new FormData(event.target);
          console.log("Form Submitted!");
          for (const [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
          }

          // Show a success message
          statusMessage.textContent =
            "Thank you for your message! We will get back to you soon.";
          statusMessage.classList.remove("hidden");
          statusMessage.classList.add("text-green-600");

          // Clear the form fields
          event.target.reset();
        });
    </script>
  </body>
</html>
